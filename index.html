<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloaterV</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            margin: 0;
            font-size: 4em;
            color: darkgoldenrod;
            font-family: 'Bangers', cursive; /* Basketball-themed font */
        }

        /* Navigation Bar */
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.5em;
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>FloaterV</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#apps">Apps</a>
    </nav>
</body>
</html>
